name: üß™ Integration Tests

on:
  push:
    branches:
      - '*'

jobs:
  integration_tests:
    name: Running integration tests, which require an Argilla instance running
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install `docker-compose` for local simulations
        uses: KengoTODA/actions-setup-docker-compose@v1
        if: ${{ env.ACT }}
        with:
          version: '2.14.2'

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}-test-v00

      - name: Get Docker 
        run: curl https://raw.githubusercontent.com/argilla-io/argilla/main/examples/deployments/docker/docker-compose.yaml -o docker-compose.yaml

      - name: List directory contents
        run: |
          echo "Listing the contents of the current directory:"
          ls -al

      - name: Run docker-compose
        run : docker-compose -f "docker-compose.yaml" up -d --build

      - name: üóÉÔ∏è Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: pip install -e ".[dev,tests]"

      - name: üìà Run tests
        env:
          ARGILLA_ENABLE_TELEMETRY: 0
        run: |
          pytest tests