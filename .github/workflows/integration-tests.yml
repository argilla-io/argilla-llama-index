name: ğŸ§ª Integration Tests

on:
  push:
    branches:
      - '*'

jobs:
  integration_tests:
    name: Running integration tests, which require an Argilla instance running
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: ğŸ› Checkout Code 
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Conda Env 
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: argilla
      
      - name: ğŸ Get date for Conda cache
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash

      - name: ğŸ Cache Conda env
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('environment_dev.yml') }}-${{ env.CACHE_NUMBER }}

      - name: ğŸ‘œ Cache pip 
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('pyproject.toml') }}

      - name: ğŸ›œ Netsat
        run: |
          apt update && apt install sudo
          sudo apt install net-tools
          netstat -lt

      - name: ğŸ“¦ Download Docker Compose file
        run: |
          curl https://raw.githubusercontent.com/argilla-io/argilla/main/examples/deployments/docker/docker-compose.yaml -o docker-compose.yaml
        working-directory: .

      - name: ğŸ“¦ Set up Docker Compose
        run: |
          docker compose -f docker-compose.yaml up -d
        working-directory: .

      - name: ğŸª‘ Wait for services to be ready
        run: |
          while ! curl -XGET http://localhost:6900/api/_status; do sleep 30; done

      - name: ğŸ—ƒï¸ Install dependencies
        run: |
          pip install -e ".[dev,tests]"

      - name: ğŸ“ˆ Run tests
        env:
          ARGILLA_ENABLE_TELEMETRY: 0
        run: |
          pytest tests

      - name: ğŸ“¦ Tear down Docker Compose
        if: always()
        run: |
          docker compose -f docker-compose.yaml down
        working-directory: .