name: ğŸ§ª Integration Tests

on:
  push:
    branches:
      - '*'

jobs:
  integration_tests:
    name: Running integration tests, which require an Argilla instance running
    runs-on: ubuntu-latest
    services:
      argilla:
        image: argilla/argilla-quickstart:latest
        options: --user root
        ports:
          - 6900:6900
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v3
      - name: Setup Conda Env ğŸ
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: argilla
      - name: Get date for conda cache
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash
      - name: Cache Conda env
        uses: actions/cache@v3
        id: cache
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('environment_dev.yml') }}-${{ env.CACHE_NUMBER }}
      - name: Cache pip ğŸ‘œ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('pyproject.toml') }}
      - name: Netsat
        run: |
          apt update && apt install sudo
          sudo apt install net-tools
          netstat -lt
      - name: Install pytest
        run: |
          pip install pytest
          pip install -e .

      - name: Whoami
        run: |
          argilla login --api-url http://0.0.0.0:6900 --api-key admin.apikey
          argilla whoami

      - name: Info
        run: argilla info
      - name: Run end2end examples ğŸ“ˆ
        env:
          ARGILLA_ENABLE_TELEMETRY: 0
        run: |
          pytest tests

